<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Octocat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/octicons/octicons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
  </head>
  <body>

<!-- HEADER -->
  <header class="header">
    <div class="header-content">
      <!-- GitHub logo, lg --><a href="#"><span class="octicon octicon-flame"></span><!--<i class="fa fa-github fa-2x" aria-hidden="true"></i>--></a>
      <!-- Search bar --><form class="searchBar"><p class="search"></p><input name="gh-login" type="text" placeholder="Search GitHub"></input></form>
      <a href="#">Pull requests</a>
      <a href="#">Issues</a>
      <a href="#">Gist</a>
      <span class="user-buttons"><!-- + and down caret --><a href="#"><i class="fa fa-plus" aria-hidden="true"></i><i class="fa fa-caret-down" aria-hidden="true"></i></li></a>
      <!-- User photo --><a href="#"><img class="user-photo" src="/Users/Nastassia/Desktop/iron_yard/TIY_assignments/WEEK_FOUR/nastassiamb/assets/images/18686350.jpeg"><i class="fa fa-caret-down" aria-hidden="true"></i></li></a></span>
    </div>
  </header>


<div id="wrapper">
<!-- SIDEBAR -->
  <section>
     <div class="user-info">

     <!-- SCRIPTS -->
       <script id="gh-error-template" type="text/html">
         <div class="error">
           <%- m.message %>
         </div>
       </script>

       <script id="gh-user-template" type="text/html">
         <ul class="user-sidebar">
           <li><a class="user-link" href="<%- m.html_url %>"><img class="user-avatar" src="<%- m.avatar_url %>" alt="avatar"></a></li>
           <li><span class="user-name"><%- m.name || m.login %></span></li>
           <li><span class="user-login"><%- m.login %></span></li>
         </ul>
         <ul class="user-sidebar user-other">
           <li><span class="user-company"><i class="fa fa-users" aria-hidden="true"></i> <%- m.company %></span></li>
           <li><span class="user-location"><i class="fa fa-map-marker" aria-hidden="true"></i> <%- m.location %></span></li>
           <li><a class="user-email"><i class="fa fa-envelope" aria-hidden="true"></i> <%- m.email %></a></li>
           <li><a class="user-blog"><i class="fa fa-link" aria-hidden="true"></i> <%- m.blog %></a></li>
           <li><span class="user-created"><i class="fa fa-clock-o" aria-hidden="true"></i> <%- m.created_at %></span></li>
         </ul>
         <ul class="user-sidebar followers"><li><h4 class="followers-number"><%- m.followers %></h4>Followers</li>
           <li><h4 class="starred-number">200</h4>Starred</li>
           <li><h4 class="following-number"><%- m.following %></h4>Following</li></ul>
         </ul>
       </script>
     </div>

<!-- TABS & FOLLOW/BLOCK BUTTONS -->

 <div id="right-nav">
   <div class="soon-to-be-tabs">
     <ul>
       <li><i class="fa fa-male" aria-hidden="true"></i>&nbsp;Overview</li>
       <li><i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp;Repositories</li>
       <li><i class="fa fa-rss" aria-hidden="true"></i>&nbsp;Public Activity</li>
     </ul>
    </div>

    <div class="buttons">
      <button type="button" class="followButton">Follow</button>
      <button type="button" class="blockButton">Block or report <i class="fa fa-caret-down" aria-hidden="true"></i></button>
      <i class="fa fa-info-circle" aria-hidden="true"></i>
    </div>


<!-- POPULAR REPOS -->
  <script id="gh-repo-template" type="text/html">


    <div id="repos-nav">

      <ul><li class="popular-repos">Popular repositories</li>
      </ul>

        <!--add background color to this, and border around all..this li is smaller than the rest-->
          <li><h5><i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp;<%- m.name %></h5>
            <p><%- m.description %></p>
            <span class="starred-repos"><%-  m.stargazers_count %>&nbsp;<i class="fa fa-star" aria-hidden="true"></i></span></li>
          <li>
      </ul>
      <ul><li><h5><i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp;Hello-World</h5>
            <p>My first repository on GitHub!</p>
            <span class="starred-repos">1,406&nbsp;<i class="fa fa-star" aria-hidden="true"></i></span></li>
          <li>
      </ul>
      <ul><li><h5><i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp;hello-world</h5>
            <p>My first repository on GitHub.</p>
            <span class="starred-repos">13&nbsp;<i class="fa fa-star" aria-hidden="true"></i></span></li>
          <li>
      </ul>
      <ul><li><h5><i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp;octocat.github.io</h5>
            <span class="starred-repos">12&nbsp;<i class="fa fa-star" aria-hidden="true"></i></span></li>
          <li>
      </ul>
      <ul><li><h5><i class="fa fa-bookmark-o" aria-hidden="true"></i>&nbsp;git-consortium</h5>
            <p>This repo is for demonstration purposes only.</p>
            <span class="starred-repos">7&nbsp;<i class="fa fa-star" aria-hidden="true"></i></span></li>
          <li>
      </ul>
    </div>
  </script>
  </div>
</section>

</div>
